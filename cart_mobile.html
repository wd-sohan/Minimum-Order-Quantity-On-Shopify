<!-- cart mobile -->
<!--Tag for Min 1-->
{% if item.product.tags contains "min1" %}
<div class="number-input">
  <div onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="cms-btn"></div>
  <input id="updates_{{ item.key }}" class="cart__qty-input quantity" type="number"
         value="{{ item.quantity }}" min="1" step="1" pattern="[0-9]*"
         data-quantity-input data-quantity-item="{{ forloop.index }}" data-quantity-input-mobile data-role="product-quantity-mobile" readonly="">
  <div onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus cms-btn"></div>
</div>
<!--Tag for Min 2-->
{% elsif item.product.tags contains "min2" %}
<div class="number-input">
  <div onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="cms-btn"></div>
  <input id="updates_{{ item.key }}" class="cart__qty-input quantity" type="number"
         value="{{ item.quantity }}" min="2" step="1" pattern="[0-9]*"
         data-quantity-input data-quantity-item="{{ forloop.index }}" data-quantity-input-mobile data-role="product-quantity-mobile" readonly="">
  <div onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus cms-btn"></div>
</div>
{% endif %}
